<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--이미지태크  -->
	<!-- src: 이미지의 경로, alt: 이미지의 경로를 못부러올 경우 대체 텍스트 -->
	<h1>이미지</h1>
	<img src ="../img/정대만.jfif" alt="정대만" width = "300px" height="300px">
	<!-- imgTag.html : web content/html에 위치,
		 정대만.jfif : web content/img에 위치
		
		/ -> 절대 경로
		./ -> 현재 위치
		../ -> 이전 폴더 위치 -->
		
		
</body>
</html>
