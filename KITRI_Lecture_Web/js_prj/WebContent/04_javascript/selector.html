		function idColorSet() {
			var idSelect = document.getElementById("id-selector");
			idSelect.style.color = "blue";
		}
		
		function idColorInit() {
			var idSelect = document.getElementById("id-selector");
			idSelect.style.color = "black";
		}
		
		function classColorSet() {
			var classSelect = document.getElementsByClassName("class-selector");
			for (var i=0; i<classSelect.length; i++) {
				classSelect.item(i).style.color = "gold";
			}
		}
		
		function classColorInit() {
			var classSelect = document.getElementsByClassName("class-selector");
			for (var i=0; i<classSelect.length; i++) {
				classSelect.item(i).style.color = "black";
			}
		}

		// 자바스크립트를 바로 적용해야 하는 경우 head안에 script를 적을 때 onload를 사용하면 적용 가능하다.
		window.onload = function() {
			var querySelect = document.querySelectorAll("#p-selector span");
			
			for (var i=0; i<querySelect.length; i++) {
				querySelect.item(i).style.color = "green";
			}						
		}
	
	</script>
</head>
<body>
	<div id="id-selector">id 선택자 영역</div>
	<button onclick="idColorSet();">id 색 변경</button>
	<button onclick="idColorInit();">id 색 되돌리기</button>
	
	<div class="class-selector">class 1 선택자 영역</div>
	<div class="class-selector">class 2 선택자 영역</div>
	<button onclick="classColorSet();">class 색 변경</button>
	<button onclick="classColorInit();">class 색 되돌리기</button>
	
	<p id="p-selector">
		p 태그 값 <br>
		<span>p > span 태그 1</span> <br>
		<span>p > span 태그 2</span>
	</p>
	<span>span 태그</span> <br>
	
	<button onclick="queryColorSet();">p 태그 내 span 태그 색 변경</button>	
	<button onclick="queryColorInit();">p 태그 내 span 태그 색 되돌리기</button>	
	
</body>
