<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#list-box {
		border: 1px solid #222;
		width: 500px;
		height: 200px;
	}
	
	#list {
		border: 1px solid red;
		width: 300px;
		height: 150px;
	}
</style>
<script>
	window.onload = function() {
		var list = document.getElementById("list");
		var listBox = document.getElementById("list-box");
		var print = document.getElementById("print");
		var aTag = document.getElementById("a-tag");
		
		aTag.onclick = function(e) {
			e.preventDefault();
			e.stopPropagation();
			print.innerHTML += "a 태그 <br>";
		}

		list.onclick = function(e) {
			e.stopPropagation();	// 전파 방지
			print.innerHTML += "ul 박스 <br>";
		}
		
		listBox.onclick = function() {
			e.stopPropagation();
			print.innerHTML += "div 박스 <br>";			
		}
		
	}
</script>
</head>
<body>
	<div id="list-box">
		<ul id="list">
			<li><a href="https://www.google.com" id="a-tag">구글</a></li>
			<li>리스트2</li>
			<li>리스트3</li>
		</ul>
	</div>
	
	<div id="print">
	
	</div>
</body>
</html>
