<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function multiplication(num) {
		var answer = "";
		for (var i=1; i<=9; i++) {
			answer += num + " X " + i + " = " + num * i + "\n";
		}
		alert(answer);
	}
</script>
</head>
<body>
	<button onclick="multiplication(2);">2단</button>
	<button onclick="multiplication(3);">3단</button>
	<button onclick="multiplication(4);">4단</button>
	<button onclick="multiplication(5);">5단</button>
	<button onclick="multiplication(6);">6단</button>
	<button onclick="multiplication(7);">7단</button>
	<button onclick="multiplication(8);">8단</button>
	<button onclick="multiplication(9);">9단</button>
</body>
</html>
