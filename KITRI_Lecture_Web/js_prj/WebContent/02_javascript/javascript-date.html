<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var nowDate = new Date();
	document.write(nowDate.getFullYear() + "년 " 
			+ (nowDate.getMonth()+1) + "월 " + nowDate.getDate() + "일 "
			+ nowDate.getHours() + "시 " + nowDate.getMinutes() + "분 "
			+ nowDate.getSeconds() + "초");
</script>
