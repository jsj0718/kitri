<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 태그 선택자 */
	p {				
		text-align : left;
	}
	
	div {	
		color : green;
	}
	
	/* 클래스 선택자 */
	.color-red {	
		color : red;
	}
	
	/* id 선택자 */
	#color-blue {	
		color : blue;
	}
	
	#color-gray {
		color : gray;
	}
	
	h1, h2, div, p {
		font-size: 20px;
	}
</style>
</head>
<body>
	<!-- 기본 선택자 
		1. 태그 선택자* : 태그를 이용해서 스타일을 적용
			예) p { 스타일   }
			
		2. class 선택자* : 태그의 class 속성값을 이용해서 스타일을 적용 (여러 개의 태그를 같은 class 속성값으로 적용하여 사용)
			예) .class값 { 스타일 }
				<p class="class값"></p>
				
		3. id 선택자* : 태그의 id 속성값을 이용해서 스타일을 적용 (한 개의 태그만 id 속성값으로 적용하여 사용)
			예) #id값 { 스타일 }
				<p id="id값"></p>
				
		4. 속성 선택자
			
		5. 그룹 선택자
	-->
	
	<h1 class="color-red">스타일 테스트 입니다.</h1>
	<p id="color-blue">안녕하세요. HTML 수업입니다.</p>
	<div id="color-gray">CSS 수업도 진행중입니다.</div>
	<div>div태그 입니다.</div>
	<span class="color-red">span태그 입니다.</span>
	<h2>h2 태그 입니다.</h2>
	<p>p 태그 입니다.</p>
	
</body>
</html>
